<div class="min-h-screen bg-gray-100 login-background flex items-center justify-center py-8 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full bg-white p-8 sm:p-10 rounded-xl shadow-card login-container"
    [class.form-loading]="loading"> <!-- Branding Section -->
    <div class="text-center space-y-6 mb-8"> <!-- Logo Horizontal -->
      <div class="flex justify-center">
        <div class="logo-container-horizontal">
          <img src="assets/images/branding/logo-tms-hor.png" alt="TMS - Sistema de Gestión de Neumáticos | Dlirio Tyre"
            class="h-10 w-auto sm:h-14 md:h-18 max-w-full object-contain transition-all duration-300 hover:scale-105"
            loading="eager" onerror="console.error('Error loading logo:', this.src)" />
        </div>
      </div>

      <!-- Subtitle descriptivo simplificado -->
      <div class="space-y-2">
        <p class="text-sm sm:text-base text-gray-600 font-medium">
          Sistema de Gestión de Neumáticos
        </p>
        <p class="text-xs text-gray-500 font-medium">
          Powered by Dlirio Tyre
        </p>
      </div>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label> <input
            id="username" name="username" type="text" formControlName="userName" required
            class="form-input appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-tms-primary focus:border-tms-primary transition-all duration-200 sm:text-sm"
            placeholder="Ingrese su usuario" [class.border-red-500]="submitted && f['userName'].errors"
            [class.focus:border-red-500]="submitted && f['userName'].errors"
            [class.focus:ring-red-500]="submitted && f['userName'].errors" />
          <div *ngIf="submitted && f['userName'].errors" class="text-red-500 text-xs mt-1">
            <div *ngIf="f['userName'].errors['required']">Usuario es obligatorio</div>
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label> <input
            id="password" name="password" type="password" formControlName="password" required
            class="form-input appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-tms-primary focus:border-tms-primary transition-all duration-200 sm:text-sm"
            placeholder="Ingrese su contraseña" [class.border-red-500]="submitted && f['password'].errors"
            [class.focus:border-red-500]="submitted && f['password'].errors"
            [class.focus:ring-red-500]="submitted && f['password'].errors" />
          <div *ngIf="submitted && f['password'].errors" class="text-red-500 text-xs mt-1">
            <div *ngIf="f['password'].errors['required']">Contraseña es obligatoria</div>
          </div>
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center"> <input id="remember_me" name="remember_me" type="checkbox"
            class="h-4 w-4 text-tms-primary focus:ring-tms-primary border-gray-300 rounded" />
          <label for="remember_me" class="ml-2 block text-sm text-gray-900">
            Recordarme
          </label>
        </div>
        <div class="text-sm">
          <a href="#" class="font-medium text-tms-primary hover:text-tms-primary-hover transition-colors duration-200">
            ¿Olvidó su contraseña?
          </a>
        </div>
      </div>
      <div>
        <app-tms-button type="submit" [disabled]="loading" [loading]="loading" variant="primary" size="md"
          [fullWidth]="true" (buttonClick)="onSubmit()">
          Iniciar Sesión
        </app-tms-button>
      </div> <!-- Error message -->
      <div *ngIf="error" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg relative error-shake"
        role="alert">
        <div class="flex items-center">
          <svg class="w-4 h-4 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
            <path fill-rule="evenodd"
              d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
              clip-rule="evenodd"></path>
          </svg>
          <span class="block sm:inline font-medium">{{ error }}</span>
        </div>
      </div>
    </form>
  </div>
</div>
